<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <header>
            <div class="title"><img class="logo" src="/static/assets/logo.svg" /> My mind</div>
        </header>

        <div class="container">
            <form method="POST">
                <input type="text" name="name"/>
                <textarea name="body"></textarea>
                <input type="submit" />
            </form>

            <div class="entries">
                {% for entry in entries.items() %}
                <div class="entry">
                    <div class="entry-title">
                        {{ entry[1].name }}
                        <span class="entry-date">â€¢ {{ entry[1].date }}</span>
                    </div>
                    <p class="entry-content">{{ entry[1].body }}</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <div class="left">
                    <a class="footer-item">Made by console_log_name</a>
                </div>
                <div class="right">
                    <div class="footer-section">
                        <a class="footer-item">About</a>
                        <a class="footer-item">How this was made</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
